<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <img src="images/image-product-desktop.jpg" alt="" />
      </section>
      <section class="right-side">
        <div class="product-type">perfume</div>
        <div class="product-name"><h1>gabrielle essence eau de parfum</h1></div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="new"><h1>$149.99</h1></div>
          <div class="old"><del>$169.99</del></div>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </div>
      </section>
    </div>
  </body>
</html>
